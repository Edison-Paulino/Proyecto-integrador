<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Alertas</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #101F3C;
            margin: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #0B1E35;
            padding: 40px;
            border-radius: 12px;
            width: 600px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        input {
            width: 45%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background-color: #223C60;
            color: white;
            margin-right: 5%;
        }
        button {
            background-color: #33537A;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #4685ff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Administrar Alertas</h2>
        <form method="POST">
            {% csrf_token %}
            {% for parametro in parametros %}
                <label>{{ parametro.nombre }}</label>
                <input type="number" step="any" name="limite_inferior_{{ parametro.id }}" value="{{ parametro.limite_inferior }}">
                <input type="number" step="any" name="limite_superior_{{ parametro.id }}" value="{{ parametro.limite_superior }}">
            {% endfor %}
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
