<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Alertas</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #101F3C;
            margin: 0;
            color: white;
        }
        .header-buttons {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
            background-color: #0B1E35;
        }
        .header-buttons a {
            background-color: #33537A;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-left: 10px;
        }
        .form-container {
            background-color: #0B1E35;
            padding: 40px;
            border-radius: 12px;
            width: 600px;
            margin: auto;
            margin-top: 100px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }
        input {
            width: 45%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background-color: #223C60;
            color: white;
            margin-right: 5%;
        }
        button {
            background-color: #33537A;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #4685ff;
        }
    </style>
</head>
<body>
    <div class="header-buttons">
        <a href="{% url 'home' %}">INICIO</a>
        <a href="{% url 'logout' %}" onclick="return confirm('¿Estás seguro de que quieres salir?')">CERRAR SESIÓN</a>
    </div>

    <div class="form-container">
        <h2>Administrar Alertas</h2>

        <form method="POST">
            {% csrf_token %}
            {% if nuevos_parametros %}
                <!-- Mostrar los campos para agregar nuevos parámetros -->
                <label>Temperatura</label>
                <input type="number" step="any" name="limite_inferior_Temperatura" placeholder="Límite Inferior">
                <input type="number" step="any" name="limite_superior_Temperatura" placeholder="Límite Superior">

                <label>Presión</label>
                <input type="number" step="any" name="limite_inferior_Presión" placeholder="Límite Inferior">
                <input type="number" step="any" name="limite_superior_Presión" placeholder="Límite Superior">

                <label>Humedad</label>
                <input type="number" step="any" name="limite_inferior_Humedad" placeholder="Límite Inferior">
                <input type="number" step="any" name="limite_superior_Humedad" placeholder="Límite Superior">

                <label>LLuvia</label>
                <input type="number" step="any" name="limite_inferior_LLuvia" placeholder="Límite Inferior">
                <input type="number" step="any" name="limite_superior_LLuvia" placeholder="Límite Superior">

                <label>Dirección del Viento</label>
                <input type="number" step="any" name="limite_inferior_Dir_Viento" placeholder="Límite Inferior">
                <input type="number" step="any" name="limite_superior_Dir_Viento" placeholder="Límite Superior">

                <label>Velocidad del Viento</label>
                <input type="number" step="any" name="limite_inferior_Vel_Viento" placeholder="Límite Inferior">
                <input type="number" step="any" name="limite_superior_Vel_Viento" placeholder="Límite Superior">

            {% else %}
                <!-- Mostrar los parámetros existentes para modificarlos -->
                {% for parametro in parametros %}
                    <label>{{ parametro.nombre }}</label>
                    <input type="number" step="any" name="limite_inferior_{{ parametro.id }}" value="{{ parametro.limite_inferior }}">
                    <input type="number" step="any" name="limite_superior_{{ parametro.id }}" value="{{ parametro.limite_superior }}">
                {% endfor %}
            {% endif %}
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
