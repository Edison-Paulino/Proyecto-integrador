<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #101F3C; /* Tono de azul oscuro */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #0B1E35; /* Fondo oscuro del formulario */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
        }
        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-icon {
            position: relative;
            margin-bottom: 20px;
        }
        .input-icon img {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            padding-left: 45px;
            margin: 0;
            border-radius: 25px;
            background-color: #12273D;
            color: #fff;
            border: none;
            outline: none;
            box-sizing: border-box;
        }
        .login-container input::placeholder {
            color: #7A8A99;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            background-color: #223C60;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #33537A;
        }
        .login-container .register-link {
            margin-top: 15px;
        }
        .login-container .register-link a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }
        .login-container .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>INICIAR SESIÓN</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="input-icon">
                <img src="https://img.icons8.com/ios-glyphs/30/ffffff/user.png" alt="User Icon">
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            </div>
            <div class="input-icon">
                <img src="https://img.icons8.com/ios-glyphs/30/ffffff/lock.png" alt="Password Icon">
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit">ENTRAR</button>
        </form>
        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}
        <div class="register-link">
            <a href="/register/">CREAR CUENTA NUEVA</a>
        </div>
    </div>
</body>
</html>
