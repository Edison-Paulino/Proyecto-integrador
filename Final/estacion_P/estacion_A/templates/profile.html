<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #101F3C;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .profile-container {
            background-color: #0B1E35;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #4685ff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .profile-info {
            text-align: left;
            color: white;
            font-size: 16px;
        }
        .profile-info p {
            margin: 10px 0;
        }
        .profile-info strong {
            color: #4685ff;
        }
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .top-right-buttons a {
            background-color: #223C60;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-left: 10px;
        }
        .top-right-buttons a:hover {
            background-color: #33537A;
        }
    </style>
</head>
<body>
    <div class="top-right-buttons">
        <a href="{% url 'panel' %}">Inicio</a>
        <a href="{% url 'logout' %}" onclick="return confirm('¿Estás seguro de que quieres cerrar sesión?')">Cerrar Sesión</a>
    </div>

    <div class="profile-container">
        <h2>Información del Usuario</h2>
        <div class="profile-info">
            <p><strong>Nombre de Usuario:</strong> {{ user.username }}</p>
            <p><strong>Correo Electrónico:</strong> {{ user.email }}</p>
            <p><strong>Nombre:</strong> {{ user.first_name }}</p>
            <p><strong>Apellido:</strong> {{ user.last_name }}</p>
        </div>
        <a href="{% url 'edit_profile' %}" class="edit-button">Editar Perfil</a>
    </div>
</body>
</html>
