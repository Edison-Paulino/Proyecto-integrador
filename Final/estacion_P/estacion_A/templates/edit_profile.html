<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #101F3C;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .edit-container {
            background-color: #0B1E35;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #4685ff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
        legend {
            color: #4685ff;
            margin-bottom: 10px;
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: white;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #33537A;
            background-color: #12273D;
            color: white;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button, .buttons a {
            background-color: #223C60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
            width: 45%;
        }
        button:hover, a:hover {
            background-color: #33537A;
        }
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .top-right-buttons a {
            background-color: #223C60;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-left: 10px;
        }
        .top-right-buttons a:hover {
            background-color: #33537A;
        }
    </style>
</head>
<body>
    <div class="top-right-buttons">
        <a href="{% url 'home' %}">Inicio</a>
        <a href="{% url 'logout' %}" onclick="return confirm('¿Estás seguro de que quieres cerrar sesión?')">Cerrar Sesión</a>
    </div>

    <div class="edit-container">
        <h2>Editar Perfil</h2>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Actualizar Información</legend>
                {{ user_form.as_p }}
            </fieldset>

            <fieldset>
                <legend>Cambiar Contraseña</legend>
                {{ password_form.as_p }}
            </fieldset>

            <div class="buttons">
                <button type="submit">Guardar Cambios</button>
                <a href="{% url 'profile' %}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
